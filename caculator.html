<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
</head>
<body>
    <h2>Caculator</h2>
    <input id="number1" type="number">
    <input id="number2" type="number"><br><br>
    <button value="addition" onclick="caculator(this.value);" type="button">Addition(+)</button>
    <button value="subtraction" onclick="caculator(this.value);" type="button">Subtraction(-)</button>
    <button value="multiplication" onclick="caculator(this.value);" type="button">Multiplication(X)</button>
    <button value="division" onclick="caculator(this.value);" type="button">Division(/)</button><br><br>
    <label id="result"></label>
    <script type="text/javascript" src="caculator.js"></script>
</body>
</html>
